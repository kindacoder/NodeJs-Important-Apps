<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodejs File upload</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>

<body>
    <div class="container">
        <h1>File Upload</h1>
        <br>
        <form action="/profile" method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="input-field col s12">
                    <select name="semester">
                      <option value="selected" selected>Please select</option>
                                  <option value="6">6th</option>
                    </select>
                    <label>Semester</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select name="branch">
                        <option value="selected" selected>Please select</option>
                                      <option value="computer science">Computer science</option>
                                      <option value="information technology">information technology</option>
                   </select>
                    <label>Branch</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select name="subject">
                              <option value="selected" selected>Please select</option>
                              <option value="Computer Networks">Computer Networks</option>
                              <option value="Software Engineering">Software Engineering</option>
                              <option value="Compiler Design">Compiler Design</option>
                              <option value=" Parallel Algorithm "> Parallel Algorithm </option>
                              <option value="Data Warehousing & Data Mining">Data Warehousing & Data Mining</option>
                              <option value="Industrial Management">Industrial Management</option>
                            </select>
                    <label>Subject</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select multiple name="unit">
                                  <option value="selected">Please select</option>
                                  <option value="1">Unit 1</option>
                                  <option value="2">Unit 2</option>
                                  <option value="3">Unit 3</option>
                                  <option value="4">Unit 4</option>
                                  <option value="5">Unit 5</option>
                    </select>
                    <label>Unit</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <textarea maxlength="100" id="description" class="materialize-textarea" name="description"></textarea>
                    <label for="textarea1">Description max-characters: 100</label>
                </div>
            </div>
            <div class="file-field input-field">
                <div class="btn">
                    <span>File</span>
                    <input name="files" type="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>
            <input class="btn" type="submit" value="Submit">
        </form>

    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="./js/script.js"></script>


</body>

</html>
